<!DOCTYPE html>
<html lang="ar" dir="ltr" >
  <head>
    <meta charset="utf-8">
    
    <link href="Css/contacto.css" rel="stylesheet" type="text/css" />
    <link href="Css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnWXJ3jI48m4Q1ZynT5Tbe1cg8_634eos&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style>
      *{
         margin:0;
         padding:0;
      }
      #map {
        height: 50%;
        width: 75%;
      }

        html,
      body {
        height:100%;
        margin: 0;
        padding: 0;
      }
    </style>

  

    <title>Contáctenos</title>
    
    <meta name="author" content="FreeAssange" />
    <meta name="keywords" content="contacto" />

  </head>
  <body>
    
      <header>
        <h1>Formulario de contacto</h1>
      </header>
      
      
      <nav id="navegacion" >
        
        <ul>
          <li><a>Contacto</a></li>
        </ul>
      </nav>

      <section id="cabecera">
        <img src="img/estilodevida.png" alt="Imagen estilo de vida" />
      </section>

    <!--The div element for the map -->

	 <form class="form-row">
      <div class="form-group col-md-4 offset-md-4 mt-2">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>
      </div>
      <div class="form-group col-md-4 offset-md-4 mt-2">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
      </div>
      <div class="form-group col-md-4 offset-md-4 mt-2">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group col-md-4 offset-md-4 mt-2">
        Género:
        <input type="radio" id="masculino" name="gender" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="gender" value="femenino">
        <label for="femenino">Femenino</label>
      </div>
      <div class="form-group col-md-4 offset-md-4 mt-2">
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria">
          <option value="dudas">Dudas</option>
          <option value="sugerencias" selected>Sugerencias</option>
          <option value="infocomercial" >Información comercial</option>
		  <option value="publicidad" >Publicidad</option>
        </select>
      </div>
      <div class="form-group col-md-4 offset-md-4 mt-2">
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="10" cols="30"></textarea>
      </div>
      <div class="form-group col-md-4 offset-md-4 mt-2">
        <input type="checkbox" id="norobot" name="norobot" value="norobot" required>
        <label for="norobot"> No soy un robot</label><br>
        <input type="checkbox" id="boletines" name="boletines" value="boletines">
        <label for="boletines">  Deseo recibir boletines</label><br>
      </div>
      <div class="form-group col-md-4 offset-md-4 mt-2">
        <input type="submit" value="Enviar">
      </div>
    </form>
<h1>Hubicación</h1>

  <div id="map" class="col-md-4 offset-md-4 mt-2"></div>

      <footer>
        <p>Copyright &copy; 2020 - FreeAssange </p>
      </footer>





    <script src="Js/script.js"></script>
  </body>
</html>
